  <script>
    const darkModeBtn = document.querySelector('#btn-dark_mode');

    const darkModeProcess = function (){
      document.body.classList.toggle('dark');
      localStorage.setItem('theme',JSON.stringify(document.body.classList.contains('dark')?'dark':'light'));
    }

    const isDarkMode =JSON.parse(localStorage.getItem('theme'));
    if (isDarkMode==='dark'){
      darkModeProcess();
    }

    darkModeBtn.addEventListener('click',function (){
      darkModeProcess();
    })
  </script>
